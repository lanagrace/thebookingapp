<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.typekit.net/mdb1ags.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
    <title>SportPage</title>
</head>
    <body>
        <!--Navigation bar-->
        <div id="nav-placeholder"></div>

        <script>
            $(function(){
            $("#nav-placeholder").load("nav.html");
            });
        </script>
        <!--end of Navigation bar-->


        <section class="mapColor">
            <div id="map"></div> <!-- leaflet map -->
            <section class="descColor">
                <p class="desc">Choose which court you'd like to use and find out if it's already taken or not</p>
            </section>
        </section>
        <!-- modal design -->
        <div id="bookCourt" class="modal">
            <div class="modal-content">
              <h4 class="modalTitle">Book a court</h4>
              <div class="row">
                    <h4 class="date"><span id="datetime"></span></h4>

                    <script>
                    var dt = new Date();
                    document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
                    </script>

                    <div id="tt-list" class="input-field col s4 offset-s4">
                            <!--divs are injected here in court.js-->
                    </div>
                    <div class="input-field col s12">
                        <p>Select a slot</p>
                        <select class="browser-default" id="select">
                            <option  value="-1" disabled selected>Select a slot</option>
                        </select>
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate">
                            <label for="name">Enter your name</label>
                        </div>
                    </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="buton" class="modal-close waves-effect waves-green black-text btn-flat">Book</button>
            </div>
        </div>
 
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
        
        <script src="js/court.js"></script>
    </body>
</html>
