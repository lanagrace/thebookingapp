<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
    <title>SportPage</title>
</head>
  <body>
      <div class="Available">
          <div class="row">
              <div class="col s6">
                    <div class="card horizontal">
                        <div class="card-image">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <p>Sport</p>
                            </div>
                            <div class="card-action">
                                  <!-- Modal Trigger -->
                                  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Availability</a>
                          </div>
                        </div>
                    </div>
              </div>
          </div>
      </div>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <hr>
          <div class="row">
            <div class="col s12">
              <form method="POST" action="/addTask">
                <!-- This is the text field for the Title -->
                <div class="input-field">
                  <input name="title" id="title" type="text" class="validate">
                  <label for="title">Task Title</label>
                </div>
                <!-- This is the text area for the Body -->
                <div class="input-field">
                  <textarea name="body" id="body" class="materialize-textarea" rows="4"></textarea>
                  <label for="body">Task Description</label>
                </div>
                <!-- This is the submit button -->
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </form>
            </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>




      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <script src="js/script.js"></script>
  </body>
</html>
